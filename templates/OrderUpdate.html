<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UPDATE PRODUCT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
<body>
<div class="container-fluid bg-primary">
    <table class="table table-hover">
        
        <tr>
            <th >Name</th>         
            <th >Price</th>           
        </tr> 
        <tr>
            <td>{{ request.user}}</td>                                    
            <td>{{amt}}</td>
        </tr>                      
    </table>
</div>

<div class="container bg-success">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" class="form-control" placeholder="Ordered BY" id="email">
        </div>
        <div class="form-group">
            <label for="ship">Shipping Address:</label>
            <input type="text" class="form-control" placeholder="Address" id="pwd">
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="mon">Mobile Number:</label>
            <input type="number" class="form-control" placeholder="Mobile no." id="pwd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button><br><br>
        <a href="{% url 'buyer:AllDelete' id=id % }"><button type="submit" class="btn btn-primary">ALl Delete</button></a>

    </form>
    
</div>

</body>
</html>
